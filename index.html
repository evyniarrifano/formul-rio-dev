<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="formulario.css" media="screen">
    <title>Cadastro Dev</title>
</head>
<body>
    <div>
        <h1 id="titulo">Cadastro de DEVs</h1>
        <p id="subtitulo">Olá, Dev! Preencha o formulário a seguir com as suas informações.</p> <br>
    </div>

    <form>
        <fieldset>
            <div class="info" >
                <label for="nome" style="color:darkslategrey;"><strong>Nome</strong></label>
                <input type="text" name="nome" id="nome" required>
            </div>

            <div class="info">
                <label for="sobrenome" style="color: darkslategray;"><strong>Sobrenome</strong></label>
                <input type="text" name="sobrenome" id="sobrenome" required>
            </div>

            <div class="info">
                <label for="email" style="color: darkslategray;"><strong>Email</strong></label>
                <input type="email" name="email" id="email" required> <br>
            </div>
        </fieldset>
    </form>

        <div>
            <label class="campo">De qual lado da aplicação você desenvolve?</label> <br>
            <label class="campo">
                <input type="radio" name="devweb" value="frontend">Frontend
            </label> <br>
            <label class="campo">
                <input type="radio" name="devweb" value="backend">Backend
            </label> <br>
            <label class="campo">
                <input type="radio" name="devweb" value="fullstack">fullstack
            </label>
        </div>
</body>
</html>
